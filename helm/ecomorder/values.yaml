replicaCount: 2

image:
  repository: ecom_order_ecr
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  host: ecomorder.ecomportal.com

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"
secrets:
  database_password: "admin"

